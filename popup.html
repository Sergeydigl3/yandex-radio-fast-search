<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/popup.css" class="css">
</head>
<body>
	<header><h1>Типа настройки</h1></header>
	<div class="wrapper">
		<div class="menu">
			<h2>Пресеты:</h2>
			<div class="presets">
				<button id="vk" class="preset_item"><i class="fab fa-vk"></i></button>
				<button id="sc" class="preset_item"><i class="fab fa-soundcloud"></i></button>
				<button id="ya" class="preset_item"><i class="fab fa-yandex"></i></button>
			</div>
			<button id="new_sets" class="new_sets">Создать</button>
			<div id="create_sets" class="create_sets">
				<label>
					<h3>Добавить свой пресет</h3><br>
					<input type="text" placeholder="https://soundcloud.com/search?q={0}">
				</label>
				<button class="save">Сохранить</button>
			</div>
		</div>
	</div>
	<script src="js/popup.js" ></script>
</body>
</html>
